<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gourav ‚ù§Ô∏è Pragya</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .love-container {
      text-align: center;
      animation: popIn 1s ease-out forwards;
    }

    .love-text {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px #ff2d55;
      animation: pulse 2s infinite, rainbow 5s infinite;
    }

    .heart {
      font-size: 5rem;
      color: red;
      animation: bounce 1s infinite alternate, rotateHeart 6s linear infinite;
      display: inline-block;
      margin: 20px;
      text-shadow: 2px 2px 5px #ff2d55;
    }

    .bg-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-hearts span {
      position: absolute;
      display: block;
      color: rgba(255, 0, 100, 0.2);
      font-size: 2rem;
      animation: floatUp 8s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes rotateHeart {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-hearts">
    <!-- Floating background hearts -->
    <span style="left: 10%;">‚ù§Ô∏è</span>
    <span style="left: 25%; animation-delay: 2s;">üíñ</span>
    <span style="left: 40%; animation-delay: 4s;">üíï</span>
    <span style="left: 60%; animation-delay: 6s;">üíû</span>
    <span style="left: 80%; animation-delay: 1s;">üíò</span>
    <span style="left: 90%; animation-delay: 3s;">‚ù§Ô∏è</span>
  </div>

  <div class="love-container">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="love-text">Gourav ‚ù§Ô∏è Pragya</div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</body>
</html>
