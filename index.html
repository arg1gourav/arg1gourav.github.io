<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gourav ❤️ Pragya</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <style>
    body {
      background: linear-gradient(135deg, #ffe4e6, #fad0c4);
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div id="root"></div>

  <script>
    const { motion } = window['framer-motion'];
    const e = React.createElement;

    function App() {
      return (
        e("div", { className: "relative flex flex-col items-center" },
          e(motion.h1, {
            initial: { scale: 0 },
            animate: { scale: 1 },
            transition: { duration: 1.5, ease: "easeOut" },
            className: "text-5xl text-pink-600 drop-shadow-lg"
          }, "Gourav ❤️ Pragya"),

          // 20 floating hearts
          [...Array(20)].map((_, i) =>
            e("div", {
              key: i,
              className: "heart",
              style: {
                left: `${Math.random() * 100}%`,
                top: `${Math.random() * 100}vh`,
                animationDelay: `${Math.random() * 5}s`,
                color: ["#f472b6", "#fb7185", "#f9a8d4"][Math.floor(Math.random() * 3)]
              }
            }, 
              e("svg", { viewBox: "0 0 24 24", fill: "currentColor" },
                e("path", {
                  d: "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 
                  3.41 1.01 4.22 2.61C11.09 5.01 12.76 4 14.5 
                  4 17 4 19 6 19 8.5c0 3.78-3.4 6.86-8.55 
                  11.54L12 21.35z"
                })
              )
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(e(App));
  </script>
</body>
</html>
